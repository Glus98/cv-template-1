<!DOCTYPE HTML>
<head>
    <title>CV</title>
    <link rel="stylesheet" type="text/css" href="styles/application.css">
    <link rel="stylesheet" type="text/css" href="styles/media-queries.css">
    <link rel="stylesheet" type="text/css" href="styles/animation.css">
    <script src="https://kit.fontawesome.com/13887d64b4.js" crossorigin="anonymous"></script>
    <script src="script/config.js"></script>
    <script src="script/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="wrapper">
        <div class="profile">
            <div class="image">
                <img  data-src = "mainPhoto" class = "image" src = "images/1.jpg">
            </div>
            <div class="about">
                <h2 data-value="profile"></h2>
                <hr>
                <p data-value="description"> O sebi</p>
                <h3></h3>
                <ul > 
                <li><b data-value="country">Drzava</b> </li>
                <li ><b data-value="city">Grad</b></li>
                <li ><b data-value="street" >Ulica</b> </li>
                </ul>
                <h3 data-value="dateOfBirth"> Datum rodjenja</h3>
            </div>
        </div>
        <div class="names">
            <div class="job">
                <span data-value = "jobTitle"class = "jobName">Zanimanje</span>
            </div>
            <div class="name">
                <h1 data-value = "firstName"id = "name" class = "padding">Ime</h1>
                <h1 data-value = "lastName"id = "name" class = "padding">Prezime</h1>
            </div>
        </div>
        <div class="wraperrow">
            <div class="col-1">
                <div class="contact">
                    <h2 data-value = "contact"class = "title"></h2>
                    <div class="row">
                        <img data-src="phoneUrl" class = "phone-icon">
                        <span data-value="phone" class = "padding">broj telefona</span>
                    </div>
                    <div class="row">
                        <img data-src="emailUrl" class = "phone-icon">
                        <span data-value="email" class = "padding">mail</span>
                    </div>
                    <div data-clone-value="social" class="row">
                        <img data-src="imageUrl"class = "phone-icon">
                        <span child-value="url"class = "padding"></span>
                    </div>
                </div>
                <div class="expertise">
                    <h2  data-value = "expertise" class = "title"></h2>
                    <div  class="row">
                        <span data-value="html" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "htmlPun"></div></div>
                    </div>
                    <div class="row">
                        <span data-value="css" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "cssPun"></div></div>
                    </div>
                    <div class="row">
                        <span data-value="javaS" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "javasPun"></div></div>
                    </div>
                    <div class="row">
                        <span data-value="reactJs" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "reactJsPun"></div></div>
                    </div>
                    <div class="row">
                        <span data-value="language" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "languagePun"></div></div>
                    </div>
                    <div class="row">
                        <span data-value="language2" class = "phone-icon">jezik</span>
                        <div data-class = "empty"><div data-class = "language2P"></div></div>
                    </div>
                </div>
                <div class="education">
                    <h2 data-value = "education"class = "title white"></h2>
                    <div id = "education-item"class="row">
                        <span data-value = "school"class = "phone-icon white">Skola</span>
                        <span data-value = "start"class = "padding2 white">koje godine</span>
                    </div>
                    <div class="row">
                        <span data-value="school2" class = "phone-icon white">fakultet</span>
                        <span data-value="start2" class = "padding2 white">godina</span>
                    </div>
                </div>
            </div>
            <div class="col-2 about-2">
                <h2 data-value="workexperiance"></h2>
                <hr class = "titlewe">
                <div class="row">
                    <h3 data-value = "jobTitle2"class = "job-title">zanimanje</h3>   
                    <span class = "padding3"><b data-value="company">kompanija</b></span>
                    <span class = "padding3"><b data-value = "start6">godina rada</b></span>
                </div>
                <span data-value="description3" class = "work-exp">Opis posla</span>
                <div class="row">
                    <h3 data-value="jobTitle3" class = "job-title">zanimanje</h3>   
                    <span class = "padding3"><b data-value="company2">kompanija</b></span>
                    <span  class = "padding3"><b data-value="start4">godina rada</b></span>
                </div>
                <span data-value="description2" class = "work-exp">zanimanje</span>
                <h2 data-value = "references"style = "margin-top:20px"></h2>
                <hr class = "titlewe-2">
                <span data-value = "referencesName" class = "work-exp"></span>
            </div>
        </div>
    </div>
</body>
</html>
